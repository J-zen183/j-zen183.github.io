<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="start()">
    <img id="background">
    <script src="script.js"></script>
    <div class="screen" id="choice">
      <div id="screen-content">
      <center>
        <div id="intro">
          <br><br>
          <a href="#" id="themeBtn"><span>Start Game</span></a>
        </div>
        <div id="chooseTheme" hidden>
          <table width="100%">
            <tr>
              <td colspan="3" align="center"><span class="head">Choose a Theme</span><Br></td>
            </tr>
            <tr>
              <td align="center" valign="middle" height="350px"><button onclick="chooseV1()" class="pic" id="air"></td>
              <td align="center"><button onclick="chooseV2()" class="pic" id="jungle"></button></td>
              <td align="center"><button onclick="chooseV3()" class="pic" id="water"></button></td>
            </tr>
            <tr>
              <td align="left"><button onclick="toIntro()" class="backBtn"><span> Back</span></button></td>
            <tr>
          </table>
        </div>
          <div id="airVehicle" hidden>
            <table width="100%">
              <tr>
              <td colspan="2" align="center"><span class="head">Choose a Vehicle</span></td>
            </tr>
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="picV" id="plane"></button></td>
                <td align="center"><button onclick="startGame(this.id)" class="picV" id="rocket"></button></td>
              </tr>
              <tr>
                <td><button onclick="toTheme()" class="backBtn"><span> Back</span></button></td>
             <tr>
            </table>
          </div>
          <div id="jungleVehicle" hidden>
            <table width="100%">
              <tr>
              <td colspan="2" align="center"><span class="head">Choose a Vehicle</span></td>
            </tr>
              <tr>
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="picV" id="jeep"></td>
                <td align="center"><button onclick="startGame(this.id)" class="picV" id="motorcycle"></td>
              </tr>
              <tr>
                <td><button onclick="toTheme()" class="backBtn"><span> Back</span></button></td>
             <tr>
            </table>
          </div>
          <div id="waterVehicle" hidden>
            <table width="100%">
              <tr>
              <td colspan="2" align="center"><span class="head">Choose a Vehicle</span></td>
             </tr>
              <tr>
              <tr>
                <td align="right" valign="middle" height="350px"><button onclick="startGame(this.id)" class="picV" id="ship"></td>
                <td align="center"><button onclick="startGame(this.id)" class="picV" id="boat"></button></td>
              </tr>
              <tr>
                <td><button onclick="toTheme()" class="backBtn"><span> Back</span></button></td>
             <tr>
            </table>
          </div>
        </center>
       <input type="hidden" id="selectId" name="selectId" value="">
    </div>
    </div>
  </canvas>
  <div id="myModal" class="modal">
  <center>
    <div class="modal-content">
        <p id="userScore" class="score"></p>
        <p>Highest Score: <span id="highScore"></span></p>
        <button onclick="backHome()" class="backBtn"><span> Home</span></button>
        <button onclick="replay()" class="backBtn"><span> Replay</span></button>
        <br><br>
  </div>
</center>
  </body>
</html>
