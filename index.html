<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="start()">
    <img id="background">
    <script src="script.js"></script>
    <div class="screen" id="choice">
      <div id="screen-content">
      <center>
        <div id="intro">
          <br><br>
          <a href="#" id="themeBtn"><span>Choose Theme</span></a>
        </div>
        <div id="chooseTheme" hidden>
          <table width="100%">
            <tr>
              <td colspan="3" align="center"><span id="head">Choose a Theme</span></td>
            </tr>
            <tr>
              <td align="center" valign="middle" height="350px"><button onclick="chooseV1()" class="pic" id="air"></td>
              <td align="center"><button onclick="chooseV2()" class="pic" id="jungle"></button></td>
              <td align="center"><button onclick="chooseV3()" class="pic" id="water"></button></td>
            </tr>
            <tr>
              <td align="left"><button onclick="toIntro()" class="backBtn"><span> Back</span></button></td>
            <tr>
          </table>
        </div>
          <div id="airVehicle" hidden> 
            <table width="100%">
              <tr>
              <td colspan="3" align="center"><span id="head">Choose a Vehicle</span></td>
            </tr>
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="picV" id="plane"></button></td>
                <td align="center"><button onclick="startGame(this.id)" class="picV" id="rocket"></button></td>
              </tr>
              <tr>
                <td><button onclick="toTheme()" class="backBtn"><span> Back</span></button></td>
             <tr>
            </table>
          </div>
          <div id="jungleVehicle" hidden> 
            <table width="100%">
              <tr>
              <td colspan="3" align="center"><span id="head">Choose a Vehicle</span></td>
            </tr>
              <tr>
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="picV" id="jeep"></td>
                <td align="center"><button onclick="startGame(this.id)" class="picV" id="motorcycle">pic of motorcycle</button></td>
              </tr>
              <tr>
                <td><button onclick="toTheme()" class="backBtn"><span> Back</span></button></td>
             <tr>
            </table>
          </div>
          <div id="waterVehicle" hidden> 
            <table width="100%">
              <tr>
              <td colspan="3" align="center"><span id="head">Choose a Vehicle</span></td>
             </tr>
              <tr>
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="picV" id="ship"></td>
                <td align="center"><button onclick="startGame(this.id)" class="picV">pic of swimmer</button></td>
              </tr>
              <tr>
                <td><button onclick="toTheme()" class="backBtn"><span> Back</span></button></td>
             <tr>
            </table>
          </div>
        </center>
    </div>
    </div>
  </canvas>
  <div id="myModal" class="modal">
  <center>
    <!-- Modal content -->
    <div class="modal-content">

      <div class="modal-body">
        <p id="score"></p>
        <button onclick="toTheme()" class="backBtn"><span> Back</span></button>
        <br><br>
      </div>
    </div>
  </center>
  </div>

  </body>
</html>
