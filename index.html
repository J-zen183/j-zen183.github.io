<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="screen" id="choice">
      <div class="screen-content">
      <center>
        <div id="chooseTheme">
          <table width="100%">
            <tr>
              <td align="center" valign="middle" height="350px"><button onclick="chooseV1()" class="pic" >pic of air</td>
              <td align="center"><button onclick="chooseV2()" class="pic" >pic of jungle</button></td>
              <td align="center"><button onclick="chooseV3()" class="pic" >pic of water</button></td>
            </tr>
            <tr>
              <td align="center">AIR</td>
              <td align="center">JUNGLE</td>
              <td align="center">WATER</td>
            </tr>
          </table>
        </div>
          <div id="airVehicle" hidden> 
            <table width="100%">
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="pic" id="plane"></button></td>
                <td align="center"><button onclick="startGame(this.id)" class="pic" id="rocket"></button></td>
              </tr>
              <tr>
                <td align="center">PLANE</td>
                <td align="center">ROCKET</td>
              </tr>
            </table>
          </div>
          <div id="jungleVehicle" hidden> 
            <table width="100%">
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="pic" id="jeep"></td>
                <td align="center"><button onclick="startGame(this.id)" class="pic" id="motorcycle">pic of motorcycle</button></td>
              </tr>
              <tr>
                <td align="center">JEEP</td>
                <td align="center">MOTORCYCLE</td>
              </tr>
            </table>
          </div>
          <div id="waterVehicle" hidden> 
            <table width="100%">
              <tr>
                <td align="center" valign="middle" height="350px"><button onclick="startGame(this.id)" class="pic" id="ship"></td>
                <td align="center"><button onclick="jetStart()" class="pic">pic of swimmer</button></td>
              </tr>
              <tr>
                <td align="center">SHIP</td>
                <td align="center">SWIMMER</td>
              </tr>
            </table>
          </div>
        </center>
        <a id = "gamelink" href = "game.html">game</a>
        <a href = "try.html">Trying</a>
    </div>
    </div>
  </body>
</html>
